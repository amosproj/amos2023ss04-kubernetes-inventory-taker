# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.5.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]
  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-build-mod
      - id: go-test-mod
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        language: system
        files: 'Explorer/.*\.(js|jsx|ts|tsx)$'
        entry: bash -c 'cd Explorer && npm run precommit-lint "$@"'
        types: [file]
      - id: golangci-lint
        name: golangci-lint
        language: system
        types: [file, go]
        # This checks all files instead of only the ones that were changed.
        # If this check is taking too long we can refine this
        entry: bash -c 'echo "$@"; RESULT=0;cd Proxy && for i in "$@"; do echo "$i" | cut -d'/' -f2- | xargs golangci-lint run --fix; ((RESULT|=$?)); done && exit $RESULT'
